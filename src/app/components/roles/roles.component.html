<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>role</th>
      <th>created at</th>
      <th>updated at</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let role of data">
      <td>{{ role.id }}</td>
      <td>{{ role.name }}</td>
      <td>
        {{ role.created_at ? role.created_at : 'nulo' }}
      </td>
      <td>
        {{ role.updated_at ? role.updated_at : 'nulo' }}
        </td>
    </tr>
  </tbody>
</table>
