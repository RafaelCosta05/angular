<page-top title="Contactos"></page-top>

<main-content>
  <div class="container no-animation">
    <div class="form-card login">
      <form>
          <h1 class="title">Sign in</h1>
          <div class="social-icons">
              <a href="">
                  <i class='bx bxl-facebook'></i>
              </a>
              <a href="">
                  <i class='bx bxl-google'></i>
              </a>
              <a href="">
                  <i class='bx bxl-apple'></i>
              </a>
          </div>
          <p>or use your username</p>
          <div class="input-box">
              <input type="text" name="login"
                placeholder="Username or email">
              <i class='bx bx-user'></i>
          </div>
          <div class="input-box">
              <input type="password" name="password"
                placeholder="Password">
              <i class='bx bx-lock'></i>
          </div>
          <div class="forgot-password">
              <a href="">Forgot password?</a>
          </div>
          <button type="submit" class="btn">SIGN UP</button>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
          <div class="logo-box">
              <img src="assets/images/logos/LogoBrancoPadel_Final.png" class="logo">
          </div>
          <h1>Hello, Friend</h1>
          <p>Don't have an account?</p>
          <button class="btn register-btn">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
          <div class="logo-box">
              <img src="assets/images/logos/LogoBrancoPadel_Final.png" class="logo">
          </div>
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button class="btn login-btn">Sign in</button>
      </div>
    </div>
</div>
</main-content>
